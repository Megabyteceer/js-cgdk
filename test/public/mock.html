    <meta charset="UTF-8">
    <title>Codewizards 2016 js-debug panel</title>


    <script src="js/jquery.js"></script>

</head>
<body>
    <canvas id="debug-canvas"></canvas>
    <div class="control-panel">
        <button title="step back ('<')" id="prev-step">⇐</button>
        <button title="play/pause ('space')" id="play-stop">❚❚</button>
        <button title="step forward ('>')" id="next-step">⇒</button>
        <button title="repeat step" id="re-step">⟳</button>
        <button title="zoom in ('+')" id="zoom-in">+</button>
        <button title="zoom out ('-')" id="zoom-out">-</button>
        <button title="link camera to player" id="link-camera">◎</button>


        <span id="satus"></span>
    </div>
</body>
